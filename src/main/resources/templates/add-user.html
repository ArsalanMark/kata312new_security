<!DOCTYPE html>
<html lang="en" xmlns:th="htp://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<form th:method="POST" th:action="@{/add}" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <label for="name">Username:</label>
    <br>
    <input type="text" th:field="*{username}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br><br>
    <label for="name">Password:</label>
    <br>
    <input type="text" th:field="*{password}" id="name"/>
    <br><br>
    <label for="name">Name:</label>
    <br>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
    <br><br>
    <label for="surname">Surname:</label>
    <br>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">surname error</div>
    <br><br>
    <label for="email">Email:</label>
    <br>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
    <br><br>
    <input type="submit" value="SAVE"/>
</form>
</body>
</html>
